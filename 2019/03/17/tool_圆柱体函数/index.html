        <p>以给出的两点为上下圆心，半径r，高h画圆柱。<br>文件名cylinder3.m<br><img src="/2019/03/17/tool_圆柱体函数/双离心.jpg" alt="在这里插入图片描述"><br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line"> function [Cylinder, EndPlate1, EndPlate2] = cylinder3(X1,X2,r,n,cyl_color,closed,lines)</span><br><span class="line">%</span><br><span class="line">% This function constructs a cylinder connecting two center points </span><br><span class="line">% </span><br><span class="line">% Usage :</span><br><span class="line">% [Cylinder EndPlate1 EndPlate2] = cylinder3(X1+20,X2,r,n,&apos;r&apos;,closed,lines)</span><br><span class="line">%    </span><br><span class="line">% Cylinder-------Handle of the cylinder</span><br><span class="line">% EndPlate1------Handle of the Starting End plate</span><br><span class="line">% EndPlate2------Handle of the Ending End plate</span><br><span class="line">% X1 and X2 are the 3x1 vectors of the two points</span><br><span class="line">% r is the radius of the cylinder</span><br><span class="line">% n is the no. of elements on the cylinder circumference (more--&gt; refined)</span><br><span class="line">% cyl_color is the color definition like &apos;r&apos;,&apos;b&apos;,[0.52 0.52 0.52]</span><br><span class="line">% closed=1 for closed cylinder or 0 for hollow open cylinder</span><br><span class="line">% lines=1 for displaying the line segments on the cylinder 0 for only</span><br><span class="line">% surface</span><br><span class="line">% </span><br><span class="line">% Typical Inputs</span><br><span class="line">% X1=[10 10 10];</span><br><span class="line">% X2=[35 20 40];</span><br><span class="line">% r=1;</span><br><span class="line">% n=20;</span><br><span class="line">% cyl_color=&apos;b&apos;;</span><br><span class="line">% closed=1;</span><br><span class="line">% </span><br><span class="line">% NOTE: There is a MATLAB function &quot;cylinder&quot; to revolve a curve about an</span><br><span class="line">% axis. This &quot;Cylinder&quot; provides more customization like direction and etc</span><br><span class="line"></span><br><span class="line">%%%%%%%%%%</span><br><span class="line">if (X1(1) &gt; X2(1))</span><br><span class="line">    tmpX = X1; X1 = X2; X2 = tmpX;</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">% Calculating the length of the cylinder</span><br><span class="line">length_cyl=norm(X2-X1);</span><br><span class="line"></span><br><span class="line">% Creating a circle in the YZ plane</span><br><span class="line">t=linspace(0,2*pi,n)&apos;;</span><br><span class="line">x2=r*cos(t);</span><br><span class="line">x3=r*sin(t);</span><br><span class="line"></span><br><span class="line">% Creating the points in the X-Direction</span><br><span class="line">x1=[0 length_cyl];</span><br><span class="line"></span><br><span class="line">% Creating (Extruding) the cylinder points in the X-Directions</span><br><span class="line">xx1=repmat(x1,length(x2),1);</span><br><span class="line">xx2=repmat(x2,1,2);</span><br><span class="line">xx3=repmat(x3,1,2);</span><br><span class="line"></span><br><span class="line">% Drawing two filled cirlces to close the cylinder</span><br><span class="line">if closed==1</span><br><span class="line">    hold on</span><br><span class="line">    EndPlate1=fill3(xx1(:,1),xx2(:,1),xx3(:,1),&apos;r&apos;);</span><br><span class="line">    EndPlate2=fill3(xx1(:,2),xx2(:,2),xx3(:,2),&apos;r&apos;);</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">% Plotting the cylinder along the X-Direction with required length starting</span><br><span class="line">% from Origin</span><br><span class="line">Cylinder=mesh(xx1,xx2,xx3);</span><br><span class="line"></span><br><span class="line">% Defining Unit vector along the X-direction</span><br><span class="line">unit_Vx=[1 0 0];</span><br><span class="line"></span><br><span class="line">% Calulating the angle between the x direction and the required direction</span><br><span class="line">% of cylinder through dot product</span><br><span class="line">angle_X1X2=acos( dot( unit_Vx,(X2-X1) )/( norm(unit_Vx)*norm(X2-X1)) )*180/pi;</span><br><span class="line"></span><br><span class="line">% Finding the axis of rotation (single rotation) to roate the cylinder in</span><br><span class="line">% X-direction to the required arbitrary direction through cross product</span><br><span class="line">axis_rot=cross([1 0 0],(X2-X1) );</span><br><span class="line"></span><br><span class="line">% Rotating the plotted cylinder and the end plate circles to the required</span><br><span class="line">% angles</span><br><span class="line">if angle_X1X2~=0 % Rotation is not needed if required direction is along X</span><br><span class="line">    rotate(Cylinder,axis_rot,angle_X1X2,[0 0 0])</span><br><span class="line">    if closed==1</span><br><span class="line">        rotate(EndPlate1,axis_rot,angle_X1X2,[0 0 0])</span><br><span class="line">        rotate(EndPlate2,axis_rot,angle_X1X2,[0 0 0])</span><br><span class="line">    end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">% Till now cylinder has only been aligned with the required direction, but</span><br><span class="line">% position starts from the origin. so it will now be shifted to the right</span><br><span class="line">% position</span><br><span class="line">if closed==1</span><br><span class="line">    set(EndPlate1,&apos;XData&apos;,get(EndPlate1,&apos;XData&apos;)+X1(1))</span><br><span class="line">    set(EndPlate1,&apos;YData&apos;,get(EndPlate1,&apos;YData&apos;)+X1(2))</span><br><span class="line">    set(EndPlate1,&apos;ZData&apos;,get(EndPlate1,&apos;ZData&apos;)+X1(3))</span><br><span class="line">    </span><br><span class="line">    set(EndPlate2,&apos;XData&apos;,get(EndPlate2,&apos;XData&apos;)+X1(1))</span><br><span class="line">    set(EndPlate2,&apos;YData&apos;,get(EndPlate2,&apos;YData&apos;)+X1(2))</span><br><span class="line">    set(EndPlate2,&apos;ZData&apos;,get(EndPlate2,&apos;ZData&apos;)+X1(3))</span><br><span class="line">end</span><br><span class="line">set(Cylinder,&apos;XData&apos;,get(Cylinder,&apos;XData&apos;)+X1(1))</span><br><span class="line">set(Cylinder,&apos;YData&apos;,get(Cylinder,&apos;YData&apos;)+X1(2))</span><br><span class="line">set(Cylinder,&apos;ZData&apos;,get(Cylinder,&apos;ZData&apos;)+X1(3))</span><br><span class="line"></span><br><span class="line">% Setting the color to the cylinder and the end plates</span><br><span class="line">set(Cylinder,&apos;FaceColor&apos;,cyl_color)</span><br><span class="line">if closed==1</span><br><span class="line">    set([EndPlate1 EndPlate2],&apos;FaceColor&apos;,cyl_color)</span><br><span class="line">else</span><br><span class="line">    EndPlate1=[];</span><br><span class="line">    EndPlate2=[];</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">% If lines are not needed making it disapear</span><br><span class="line">if lines==0</span><br><span class="line">    set(Cylinder,&apos;EdgeAlpha&apos;,0)</span><br><span class="line">end</span><br></pre></td></tr></table></figure>
<p>但是我最开始利用这个函数作图后生成的是二维的圆，后来我改变视角之后显示的才是三维圆柱</p>
