        <p>爬虫笔试题目，要求爬取招聘信息<br><img src="/2019/03/17/project_拉勾网爬虫/lagou.png" alt="在这里插入图片描述"><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">import time</span><br><span class="line">import json</span><br><span class="line">import os</span><br><span class="line">import pandas as pd </span><br><span class="line">import csv</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    url_start = &quot;https://www.lagou.com/jobs/list_运维?city=%E6%88%90%E9%83%BD&amp;cl=false&amp;fromSearch=true&amp;labelWords=&amp;suginput=&quot;</span><br><span class="line">    url_parse = &quot;https://www.lagou.com/jobs/positionAjax.json?city=成都&amp;needAddtionalResult=false&quot;</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &apos;Accept&apos;: &apos;application/json, text/javascript, */*; q=0.01&apos;,</span><br><span class="line">        &apos;Referer&apos;: &apos;https://www.lagou.com/jobs/list_%E8%BF%90%E7%BB%B4?city=%E6%88%90%E9%83%BD&amp;cl=false&amp;fromSearch=true&amp;labelWords=&amp;suginput=&apos;,</span><br><span class="line">        &apos;User-Agent&apos;: &apos;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/72.0.3626.121 Safari/537.36&apos;</span><br><span class="line">    &#125;</span><br><span class="line">    for x in range(1, 5):</span><br><span class="line">        data = &#123;</span><br><span class="line">            &apos;first&apos;: &apos;true&apos;,</span><br><span class="line">            &apos;pn&apos;: str(x),</span><br><span class="line">            &apos;kd&apos;: &apos;运维&apos;</span><br><span class="line">                &#125;</span><br><span class="line">        s = requests.Session()</span><br><span class="line">        s.get(url_start, headers=headers, timeout=3)  # 请求首页获取cookies</span><br><span class="line">        cookie = s.cookies  # 为此次获取的cookies</span><br><span class="line">        response = s.post(url_parse, data=data, headers=headers, cookies=cookie, timeout=3)  # 获取此次文本</span><br><span class="line">        time.sleep(5)</span><br><span class="line">        response.encoding = response.apparent_encoding</span><br><span class="line">        req_info = response.json()</span><br><span class="line">        # print(req_info)</span><br><span class="line">        # 定位到我们所需数据位置</span><br><span class="line">        req_info =req_info[&apos;content&apos;][&apos;positionResult&apos;][&apos;result&apos;]</span><br><span class="line">        list_info = []</span><br><span class="line">        # 3.3 取出具体数据</span><br><span class="line">        for j in range(0, len(req_info)):</span><br><span class="line">            positionName = req_info[j][&apos;positionName&apos;]</span><br><span class="line">            companyShortName = req_info[j][&apos;companyShortName&apos;]</span><br><span class="line">            salary = req_info[j][&apos;salary&apos;]</span><br><span class="line">            city = req_info[j][&apos;city&apos;]</span><br><span class="line">            education = req_info[j][&apos;education&apos;]</span><br><span class="line">            workYear = req_info[j][&apos;workYear&apos;]</span><br><span class="line">            positionAdvantage = req_info[j][&apos;positionAdvantage&apos;]</span><br><span class="line">            list_one = [companyShortName,city,positionName,salary,education,workYear,positionAdvantage]</span><br><span class="line">            list_info.append(list_one)</span><br><span class="line">        file_do(list_info)</span><br><span class="line"></span><br><span class="line">def file_do(list_info):</span><br><span class="line">    # 获取文件大小</span><br><span class="line">    file_size = os.path.getsize(r&apos;C:\Users\Administrator\Desktop\lagou_test.csv&apos;)</span><br><span class="line">    if file_size == 0:</span><br><span class="line">        # 表头</span><br><span class="line">        name = [&apos;职位&apos;,&apos;公司&apos;,&apos;薪资&apos;,&apos;城市&apos;,&apos;学历要求&apos;,&apos;工作经验&apos;,&apos;职位优点&apos;]</span><br><span class="line">        # 建立DataFrame对象</span><br><span class="line">        file_test = pd.DataFrame(columns=name, data=list_info)</span><br><span class="line">        # 数据写入</span><br><span class="line">        file_test.to_csv(r&apos;C:\Users\Administrator\Desktop\lagou_test.csv&apos;, encoding=&apos;gbk&apos;,index=False)</span><br><span class="line">    else:</span><br><span class="line">        with open(r&apos;C:\Users\Administrator\Desktop\lagou_test.csv&apos;,&apos;a+&apos;,newline=&apos;&apos;) as file_test :</span><br><span class="line">            # 追加到文件后面</span><br><span class="line">            writer = csv.writer(file_test)</span><br><span class="line">            # 写入文件</span><br><span class="line">            writer.writerows(list_info)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	main()</span><br></pre></td></tr></table></figure></p>
<p>之前爬虫失败原因在于没有传递登入后的Cookie信息，在拉钩网上登入账号，获取登入后的Cookie信息，在复制到headers上，最后就可以爬去得到所有的信息。</p>
