</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br></pre></td><td class="code"><pre><span class="line">function H = arrowPlot(X, Y, varargin)</span><br><span class="line">%ARROWPLOT Plot with arrow on the curve.</span><br><span class="line">%   ARROWPLOT(X, Y) plots X, Y vectors with 2 arrows directing the trend of data.</span><br><span class="line">%</span><br><span class="line">%   You can use some options to edit the properties of arrow or curve.</span><br><span class="line">%   The options that you can change are as follow:</span><br><span class="line">%       number:		The number of arrows, default number is 2;</span><br><span class="line">%       color:		The color of arrows and curve, default color is [0, 0.447, 0.741];</span><br><span class="line">%       LineWidth:	The line width of curve, default LineWidth is 0.5;</span><br><span class="line">%       scale:		To scale the size of arrows, default scale is 1;</span><br><span class="line">%       limit:		The range to plot, default limit is determined by X, Y data;</span><br><span class="line">%       ratio:		The ratio of X-axis and Y-axis, default ratio is determined by X, Y data;</span><br><span class="line">%             		You can use &apos;equal&apos; for &apos;ratio&apos;, that means &apos;ratio&apos; value is [1, 1, 1].</span><br><span class="line">%</span><br><span class="line">%   Example 1:</span><br><span class="line">%   ---------</span><br><span class="line">%      t = [0:0.01:20];</span><br><span class="line">%      x = t.*cos(t);</span><br><span class="line">%      y = t.*sin(t);</span><br><span class="line">%      arrowPlot(x, y, &apos;number&apos;, 3)</span><br><span class="line">%</span><br><span class="line">%   Example 2:</span><br><span class="line">%   ---------</span><br><span class="line">%      t = [0:0.01:20];</span><br><span class="line">%      x = t.*cos(t);</span><br><span class="line">%      y = t.*sin(t);</span><br><span class="line">%      arrowPlot(x, y, &apos;number&apos;, 5, &apos;color&apos;, &apos;r&apos;, &apos;LineWidth&apos;, 1, &apos;scale&apos;, 0.8, &apos;ratio&apos;, &apos;equal&apos;)</span><br><span class="line"></span><br><span class="line">%   Copyright 2017 TimeCoder.</span><br><span class="line"></span><br><span class="line">    h = plot(X, Y);</span><br><span class="line">    hold on;</span><br><span class="line">    if nargout == 1</span><br><span class="line">        H = h;</span><br><span class="line">    end</span><br><span class="line"></span><br><span class="line">    ratio = get(gca, &apos;DataAspectRatio&apos;);</span><br><span class="line">    limit = axis;</span><br><span class="line">    d = max(limit(2)-limit(1), limit(4)-limit(3));</span><br><span class="line">    </span><br><span class="line">    default_options.number = 2;</span><br><span class="line">    default_options.color = [0 0.447 0.741];</span><br><span class="line">    default_options.LineWidth = 0.5;</span><br><span class="line">    default_options.size = d;</span><br><span class="line">    default_options.scale = 1;</span><br><span class="line">    default_options.limit = axis;</span><br><span class="line">    default_options.ratio = ratio;</span><br><span class="line">    Options = creat_options(varargin, default_options);</span><br><span class="line">    </span><br><span class="line">    useroptions = creat_useroptions(varargin);</span><br><span class="line">    if ~isfield(useroptions, &apos;size&apos;)</span><br><span class="line">        Options.size = max(Options.limit(2)-Options.limit(1), Options.limit(4)-Options.limit(3));</span><br><span class="line">    end</span><br><span class="line">    if ~isfield(useroptions, &apos;ratio&apos;)</span><br><span class="line">        axis(Options.limit);</span><br><span class="line">        Options.ratio = get(gca, &apos;DataAspectRatio&apos;);</span><br><span class="line">    end</span><br><span class="line">    set(h, &apos;color&apos;, Options.color);</span><br><span class="line">    set(h, &apos;LineWidth&apos;, Options.LineWidth);</span><br><span class="line">    if isa(Options.ratio, &apos;char&apos;) &amp;&amp; strcmp(Options.ratio, &apos;equal&apos;)</span><br><span class="line">        r = 1;</span><br><span class="line">    else</span><br><span class="line">        r = Options.ratio(2) / Options.ratio(1);</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    n_X = length(X);</span><br><span class="line">    journey = 0;</span><br><span class="line">    for i = 1 : n_X-1</span><br><span class="line">        journey = journey + sqrt( (X(i+1)-X(i))^2 + (Y(i+1)-Y(i))^2 );</span><br><span class="line">    end</span><br><span class="line">    journey_part = journey / Options.number;</span><br><span class="line"></span><br><span class="line">    if 10*journey&lt;Options.size</span><br><span class="line">        Options.size = 10*journey;</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    [X_arrow, Y_arrow] = arrow_shape(50, 25);</span><br><span class="line">    [X_arrow1, Y_arrow1] = Scale(X_arrow, Y_arrow, 0.015*Options.scale*Options.size);</span><br><span class="line"></span><br><span class="line">    k=0.5;</span><br><span class="line">    journey_now = 0;</span><br><span class="line"></span><br><span class="line">    for i = 1 : n_X-1</span><br><span class="line">        journey_step = sqrt( (X(i+1)-X(i))^2 + (Y(i+1)-Y(i))^2 );</span><br><span class="line">        journey_next = journey_now + journey_step;</span><br><span class="line">        if journey_now&lt;=k*journey_part &amp;&amp; journey_next&gt;k*journey_part</span><br><span class="line">            s = (k*journey_part - journey_now) / journey_step;</span><br><span class="line">            x0 = X(i) + s * (X(i+1)-X(i));</span><br><span class="line">            y0 = Y(i) + s * (Y(i+1)-Y(i));</span><br><span class="line">            [X_arrow2, Y_arrow2] = Rotate(X_arrow1, Y_arrow1, arg(X(i+1)-X(i), (Y(i+1)-Y(i))/r) );</span><br><span class="line">            [X_arrow3, Y_arrow3] = Translation(X_arrow2, r*Y_arrow2, [x0, y0]);</span><br><span class="line">            g = fill(X_arrow3, Y_arrow3, Options.color);</span><br><span class="line">            set(g, &apos;EdgeColor&apos;, Options.color);</span><br><span class="line">            k=k+1;</span><br><span class="line">        end</span><br><span class="line">        journey_now = journey_next;</span><br><span class="line">    end</span><br><span class="line">    axis(Options.limit);</span><br><span class="line">    if isequal(Options.ratio, &apos;equal&apos;)</span><br><span class="line">        axis equal;</span><br><span class="line">    end</span><br><span class="line">    hold off;</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function Options = creat_options(user_choice, default_choice_struct)</span><br><span class="line">    n = length(user_choice);</span><br><span class="line">    if ~ispair(n)</span><br><span class="line">        error(&apos;varargin is not an options&apos;&apos;s struct.&apos;);</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    Options = default_choice_struct;</span><br><span class="line">    i = 1;</span><br><span class="line">    while i &lt;= n</span><br><span class="line">        if isfield(default_choice_struct, user_choice&#123;i&#125;)</span><br><span class="line">            Options = setfield(Options, user_choice&#123;i&#125;, user_choice&#123;i+1&#125;);</span><br><span class="line">        end</span><br><span class="line">        i = i + 2;</span><br><span class="line">    end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function Options = creat_useroptions(VARARGIN)</span><br><span class="line">    if ~isa(VARARGIN, &apos;cell&apos;)</span><br><span class="line">        error(&apos;VARARGIN is not of class cell!&apos;);</span><br><span class="line">    end</span><br><span class="line">    n = length(VARARGIN);</span><br><span class="line">    if ~ispair(n)</span><br><span class="line">        error(&apos;length of VARARGIN is not pair!&apos;);</span><br><span class="line">    end</span><br><span class="line">    i = 1;</span><br><span class="line">    Options = struct();</span><br><span class="line">    while i &lt; n</span><br><span class="line">        Options = setfield(Options, VARARGIN&#123;i&#125;, VARARGIN&#123;i+1&#125;);</span><br><span class="line">        i = i+2;</span><br><span class="line">    end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function check = ispair(x)</span><br><span class="line">    check = ( isint(x) &amp;&amp; isint( 1.0*x / 2.0 ) );</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function check = isint(x)</span><br><span class="line">    check = ( floor(x) == x );</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function theta = arg(x, y)</span><br><span class="line">    if nargin == 2</span><br><span class="line">        [m, n] = size(x);</span><br><span class="line">        theta = zeros(m, n);</span><br><span class="line">        for i = 1 : m</span><br><span class="line">            for j = 1 : n</span><br><span class="line">                if x(i, j) &gt; 0 || y(i, j) ~= 0</span><br><span class="line">                    theta(i, j) = 2 * atan( y(i, j) ./ ( x(i, j) + sqrt(x(i, j).^2+y(i, j).^2) ) );</span><br><span class="line">                elseif x(i, j) &lt; 0 &amp;&amp; y(i, j) == 0</span><br><span class="line">                    theta(i, j) = pi;</span><br><span class="line">                elseif x(i, j) == 0 &amp;&amp; y(i, j) == 0</span><br><span class="line">                    theta(i, j) = 0;</span><br><span class="line">                end</span><br><span class="line">            end</span><br><span class="line">        end</span><br><span class="line">    elseif nargin==1</span><br><span class="line">        theta = arg(real(x), imag(x));</span><br><span class="line">    end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function [X, Y] = arrow_shape(theta1, theta2)</span><br><span class="line">    theta1 = theta1/180*pi;</span><br><span class="line">    theta2 = theta2/180*pi;</span><br><span class="line">    x0 = tan(theta2) / ( tan(theta2) - tan(theta1) );</span><br><span class="line">    y0 = tan(theta1) * tan(theta2) / ( tan(theta2) - tan(theta1) );</span><br><span class="line">    X = [0, x0, 1, x0, 0];</span><br><span class="line">    Y = [0, y0, 0, -y0, 0];</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">function [X_new, Y_new] = Rotate( X, Y, varargin )</span><br><span class="line">    if length(varargin)==1</span><br><span class="line">        center = [0, 0];</span><br><span class="line">        theta = varargin&#123;1&#125;;</span><br><span class="line">    elseif length(varargin)==2</span><br><span class="line">        center = varargin&#123;1&#125;;</span><br><span class="line">        theta = varargin&#123;2&#125;;</span><br><span class="line">    end</span><br><span class="line"></span><br><span class="line">    [m1, n1] = size(X);</span><br><span class="line">    [m2, n2] = size(Y);</span><br><span class="line">    </span><br><span class="line">    if min(m1, n1) ~= 1</span><br><span class="line">        error(&apos;The size of X is wrong!&apos;);</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    if min(m2, n2) ~= 1</span><br><span class="line">        error(&apos;The size of Y is wrong!&apos;);</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    if n1 == 1</span><br><span class="line">        X = X&apos;;</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    if n2 == 1</span><br><span class="line">        Y = Y&apos;;</span><br><span class="line">    end</span><br><span class="line">    </span><br><span class="line">    if length(X) ~= length(Y)</span><br><span class="line">        error(&apos;length(X) and length(Y) must be equal!&apos;);</span><br><span class="line">    end</span><br><span class="line">    XY_new = [c
