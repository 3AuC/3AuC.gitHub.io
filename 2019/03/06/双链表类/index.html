ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line">class Node(object):</span><br><span class="line">	def __init__(self,item):</span><br><span class="line">		self.elem = item </span><br><span class="line">		self.next = None </span><br><span class="line">		self.prev = None </span><br><span class="line"></span><br><span class="line">class DoubleLinkList(object):</span><br><span class="line">	def __init__(self,node = None):</span><br><span class="line">		self.__head = None </span><br><span class="line"></span><br><span class="line">	def is_empty(self):</span><br><span class="line">		&apos;&apos;&apos;链表是否为空&apos;&apos;&apos;</span><br><span class="line">		return self.__head is None </span><br><span class="line"></span><br><span class="line">	def travell(self):</span><br><span class="line">		&apos;&apos;&apos;遍历链表&apos;&apos;&apos;</span><br><span class="line">		cur = self.__head</span><br><span class="line">		&apos;&apos;&apos;cur标识指针&apos;&apos;&apos;</span><br><span class="line">		while cur != None :</span><br><span class="line">			print(cur.elem,end = &quot; &quot;)</span><br><span class="line">			cur = cur.next	</span><br><span class="line">		print(&quot;&quot;)		</span><br><span class="line"></span><br><span class="line">	def length(self):</span><br><span class="line">		&apos;&apos;&apos;链表长度&apos;&apos;&apos;</span><br><span class="line">		cur = self.__head</span><br><span class="line">		count = 0</span><br><span class="line">		while cur != None :</span><br><span class="line">			count +=1</span><br><span class="line">			cur = cur.next </span><br><span class="line">		return count</span><br><span class="line"></span><br><span class="line">	def append(self,item):</span><br><span class="line">		&apos;&apos;&apos;尾插法&apos;&apos;&apos;</span><br><span class="line">		node = Node(item)</span><br><span class="line">		if self.is_empty():</span><br><span class="line">			self.__head = node</span><br><span class="line">		else:</span><br><span class="line">			cur = self.__head</span><br><span class="line">			while cur.next != None:</span><br><span class="line">				cur = cur.next</span><br><span class="line">			cur.next = node </span><br><span class="line">			node.prev = cur </span><br><span class="line">	</span><br><span class="line">	def add(self,item):</span><br><span class="line">		&apos;&apos;&apos;头插法&apos;&apos;&apos;</span><br><span class="line">		node = Node(item)</span><br><span class="line">		node.next = self.__head</span><br><span class="line">		self.__head = node </span><br><span class="line">		node.next.prev = node </span><br><span class="line">	</span><br><span class="line">	def insert(self,pos,item):</span><br><span class="line">		&apos;&apos;&apos;插入节点，pos从0开始&apos;&apos;&apos;</span><br><span class="line">		if pos &lt;= 0:</span><br><span class="line">			self.add(item)</span><br><span class="line">		elif pos &gt;= (self.length()-1):</span><br><span class="line">			self.append(item)</span><br><span class="line">		else:</span><br><span class="line">			node = Node(item)</span><br><span class="line">			cur = self.__head</span><br><span class="line">			count = 0</span><br><span class="line">			while count &lt; pos: </span><br><span class="line">				cur  = cur.next </span><br><span class="line">				count +=1</span><br><span class="line">			node.next = cur</span><br><span class="line">			node.prev = cur.prev </span><br><span class="line">			cur.prev.next = node</span><br><span class="line">			cur.prev = node  </span><br><span class="line">	</span><br><span class="line">	def search(self,item):</span><br><span class="line">		&apos;&apos;&apos;查找元素&apos;&apos;&apos;</span><br><span class="line">		cur = self.__head </span><br><span class="line">		while cur != None :</span><br><span class="line">			if cur.elem == item :</span><br><span class="line">				return True</span><br><span class="line">			else:</span><br><span class="line">				cur = cur.next </span><br><span class="line">		return False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	def remove(self,item):</span><br><span class="line">		#删除节点</span><br><span class="line">		cur = self.__head </span><br><span class="line">		while cur != None:</span><br><span class="line">			if cur.elem == item :</span><br><span class="line">				#判断是否是头结点</span><br><span class="line">				if cur == self.__head:</span><br><span class="line">					self.__head = cur.next </span><br><span class="line">					if cur.next:</span><br><span class="line">					#判断链表是否只有一个节点</span><br><span class="line">						cur.next.prev = None </span><br><span class="line">						#有后继节点的情况</span><br><span class="line">				else:</span><br><span class="line">					cur.prev.next = cur.next</span><br><span class="line">					if cur.next :</span><br><span class="line">					#判断链删除的节点是否有后继节点</span><br><span class="line">						cur.next.prev =cur.prev </span><br><span class="line">						#有后继节点的情况 </span><br><span class="line">				break</span><br><span class="line">			else:</span><br><span class="line">				pre = cur </span><br><span class="line">				cur = cur.next</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">	&apos;&apos;&apos;测试格式，仅在本文本内运行&apos;&apos;&apos;</span><br><span class="line">	ll = DoubleLinkList()</span><br><span class="line">	print(ll.is_empty())</span><br><span class="line">	print(ll.length())</span><br><span class="line">	ll.append(2)</span><br><span class="line">	ll.append(3)</span><br><span class="line">	ll.append(4)</span><br><span class="line">	ll.append(5)</span><br><span class="line">	ll.travell()</span><br><span class="line">	ll.insert(-1, 9)</span><br><span class="line">	ll.travell()</span><br><span class="line">	ll.insert(2, 8)</span><br><span class="line">	ll.travell()</span><br><span class="line">	ll.insert(100, 7)</span><br><span class="line">	ll.travell()</span><br><span class="line">	print(ll.search(7))</span><br><span class="line">	print(ll.search(4))</span><br><span class="line">	print(ll.search(14))</span><br><span class="line">	ll.remove(3)</span><br><span class="line">	ll.travell()</span><br><span class="line">	ll.remove(9)</span><br><span class="line">	ll.travell()</span><br><span class="line">	ll.remove(7)</span><br><span class="line">	ll.travell()</span><br></pre></td></tr></table></figure>
