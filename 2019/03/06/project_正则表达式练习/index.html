        <p><img src="/2019/03/06/project_正则表达式练习/正则.jpg" alt="在这里插入图片描述"><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import re</span><br><span class="line">txt=&apos;This is is a desk&apos;</span><br><span class="line">rule = r&apos;\W+&apos;</span><br><span class="line">x=re.split(rule,txt)</span><br><span class="line"># x=re.findall(&apos; is&apos;,txt)</span><br><span class="line"># add1 = re.sub(email,myAdd,add)</span><br><span class="line"># print (x[0])</span><br><span class="line"># print(type(x))</span><br><span class="line">word_lst=[]</span><br><span class="line">word_dict=&#123;&#125;</span><br><span class="line">for word in x:</span><br><span class="line">        word_lst.append(word)</span><br><span class="line">for char in word_lst:</span><br><span class="line">    if char.strip() not in word_dict:</span><br><span class="line">        word_dict[char]=1</span><br><span class="line">    else:</span><br><span class="line">        word_dict[char]+=1</span><br><span class="line"># print(word_dict)</span><br><span class="line"># print(type(word_dict))</span><br><span class="line">lstWords=sorted(word_dict.items(),key=lambda x:x[1],reverse=True)</span><br><span class="line">for item in lstWords:</span><br><span class="line">    if item[1]&gt;1:</span><br><span class="line">        # print(item[0])</span><br><span class="line">        sub_temp=item[0]</span><br><span class="line">        sub_count=item[1]-1</span><br><span class="line">        txt=re.sub(sub_temp+&apos; &apos;,&apos;&apos;,txt,sub_count)</span><br><span class="line">print(txt)</span><br><span class="line">#不能解决相同词汇在句子前后共出现两次时，会删去其中一个的问题</span><br></pre></td></tr></table></figure></p>
